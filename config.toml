baseURL = "https://www.example.com"
languageCode = "en-us"
title = "Antorip Sahu"
theme = "careercanvas"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[languages]
  [languages.en]
    contentDir = "content/en"
    languageName = "English"
    weight = 1
    [languages.en.params]
      tagline = "AI and Data Science Consultant"
      hero_description = "I am a Computer Engineer and independent consultant specializing in Artificial Intelligence, Data Science, and Technical Management. With over ten years of experience across consulting, aviation, and research, I help organizations transform complex data into actionable insights, enabling smarter, data-driven decision making and workflow automation."
      hero_location = "Kolkata, India"
      collab_tags = [
        "Artificial Intelligence & Data Science",
        "Machine Learning Solutions",
        "Leadership, Strategy & Consulting",
        "Data Analysis & Visualization",
        "Technical Writing & Research"
      ]



